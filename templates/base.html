<!DOCTYPE html>
<!-- {% block language %} -->
<html lang="{{ session['lang'] }}">
<!-- {% endblock %} -->
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="text-bg-dark">
    
    <nav class="navbar bg-dark border-bottom border-body" data-bs-teme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text-bg-dark" href="#">WakfuBuilds</a>

            <div class="d-grid gap-2 d-md-flex mx-auto">
                <div class="btn-group" role="group" aria-label="Main nav buttons">
                    <button class="btn btn-dark border-end" type="button">Home</button>
                    <button class="btn btn-dark border-start border-end" type="button">My Builds</button>
                    <button class="btn btn-dark border-start" type="button">New Build</button>
                </div>  
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                
                <div class="dropdown">
                    <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Languages
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li><a class="dropdown-item" href="#">Español</a></li>
                        <li><a class="dropdown-item" href="#">Français</a></li>
                        <li><a class="dropdown-item" href="#">Português</a></li>
                    </ul>
                </div>

                <button class="btn btn-primary" type="button">Login</button>
                <button class="btn btn-primary" type="button">Register</button>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
    <br><br><br>
    <footer class="bg-dark d-flex flex-wrap justify-content-center border-top fixed-bottom">
        <p>WakfuBuilds is an independent website and is not affiliated with or endorsed by Ankama, the developer of Wakfu.</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
